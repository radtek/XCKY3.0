<div class="query-block-row {cls}">
    <span class="{labelcls}">{label}：</span>
    <span id="{selecter}" class="option date-select">
        <u class="query-block-active query-block-init">不限</u>
        <u>本周</u>
        <u>本月</u>
        <u>本季度</u>
        <u>本年</u>
    </span>
    <div class="text-time">
        <input id="{inputer}" type="text" data-name="{name}" data-fname="{fname}" data-tname="{tname}" class="cm-input date-range-picker" placeholder="请输入时间范围">
        <i class="icon-calendar icon-time"></i>
    </div>
</div>
