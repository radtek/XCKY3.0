
    <div id="edit-person-block" class="win-pos mt-15 pd10">
        <form id="edit-form">
            <input id="edit-id" name="id" type="hidden"/>
            <p class="mt30">
                <span class="common-field w110"><span class="orangered">★ </span>姓名：</span>
                <input id="edit-trueName" name="trueName" type="text" class="common-input w140 validate"  data-options="required:true,validType:'extLength[1,50]'"/>
                <span class="common-field w100"><span class="orangered">★ </span>单位：</span>
                <dict dict-type="tree" id="edit-organId" dict-id="edit-organId-dict" dict-name="organId" class="pl5 validate" data-options="required:true"></dict>

            </p>

                <input id="edit-idCardNo" name="idCardNo" type="text" class="common-input w140 ml5 validate"/>
            </p>
            <p class="mt10">
                <span class="common-field w110">性别：</span>
                <dict dict-type="select" dict-root="XBDM" id="add-gender" dict-id="edit-gender-dict" dict-name="gender" class="dict" empty="false"></dict>
            </p>
            <p class="mt10 mr-240">
                <span class="common-field w100">手机：</span>
                <input id="edit-mobilephoneNo" name="mobileNo" type="text" class="common-input w140 ml5 validate" data-options="validType:'mobile'" />
                <span class="common-field w100">电话：</span>
                <input id="edit-telephoneNo" name="telNo" type="text" class="common-input w140 validate" data-options="validType:'contact'"/>
            </p>
