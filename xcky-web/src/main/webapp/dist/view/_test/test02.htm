<div id="test02" class="spa-view pd10">


    <!--<h2>this is the spa test02 view</h2>-->
    <div class="admin-panels">

        <div class="panel sort-disable mb50" id="test-table-ct" data-panel-remove="false" data-panel-title="false" data-panel-collapse="false">
            <div class="panel-heading">
                <span class="panel-icon">
                    <i class="fa fa-search"></i>
                </span>
                <span class="panel-title">查询结果 <em>共找到<i>{totalRecords}条</i>符合的记录</em></span>

             <span class="panel-icon pull-right mr10">
                <a href="#">
                    <i class="fa fa-gears fs16 tooltipster cursor"
                       title="自定义列"
                       ng-click="task.showCustomSettingPopup('dt-custom-setting.html')"
                            ></i>
                </a>
            </span>
            </div>
            <div class="panel-body">
                <table id="test-table" class="table table-striped table-bordered" style="white-space: nowrap;"></table>

                <div class="text-center admin-form theme-primary">
                    <div class="row mv20">
                        <div class="pull-left ml20">
                            <span class="text-muted" style="line-height: 30px">每页显示 </span>
                            <label class="select mtn w50" >
                                <select class="input-sm">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <i class="arrow"></i>
                            </label>
                            <span class="text-muted mt5" style="line-height: 30px"> 条数据</span>
                        </div>

                        <ul id="datatable_pagination" class="pagination mn"></ul>

                        <div class="pull-right mr20">
                        <span class="text-muted" style="line-height: 30px">
                            共{totalPages}页 到第
                            <input class="gui-input text-center w50" ng-model="task.tmpPageNum"/>
                            页
                             <button class="btn btn-primary btn-xs fs14 ml10" style="height: 30px" ng-click="task.goToPage()">确认</button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>
